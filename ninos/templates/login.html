<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Iniciar sesión</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% block css %}
	<!-- The styles -->
	<link id="bs-css" href="/media/css/bootstrap-cerulean.css" rel="stylesheet">
	<style type="text/css">
	  body {
		padding-bottom: 40px;
	  }
	  .sidebar-nav {
		padding: 9px 0;
	  }
	</style>
	<link href="/media/css/bootstrap-responsive.css" rel="stylesheet">
	<link href="/media/css/charisma-app.css" rel="stylesheet">
	<link href="/media/css/jquery-ui-1.8.21.custom.css" rel="stylesheet">
	<link href='/media/css/fullcalendar.css' rel='stylesheet'>
	<link href='/media/css/fullcalendar.print.css' rel='stylesheet'  media='print'>
	<link href='/media/css/chosen.css' rel='stylesheet'>
	<link href='/media/css/uniform.default.css' rel='stylesheet'>
	<link href='/media/css/colorbox.css' rel='stylesheet'>
	<link href='/media/css/jquery.cleditor.css' rel='stylesheet'>
	<link href='/media/css/jquery.noty.css' rel='stylesheet'>
	<link href='/media/css/noty_theme_default.css' rel='stylesheet'>
	<link href='/media/css/elfinder.min.css' rel='stylesheet'>
	<link href='/media/css/elfinder.theme.css' rel='stylesheet'>
	<link href='/media/css/jquery.iphone.toggle.css' rel='stylesheet'>
	<link href='/media/css/opa-icons.css' rel='stylesheet'>
	<link href='/media/css/uploadify.css' rel='stylesheet'>
	{% endblock %}
	<!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- The fav icon -->
	<link rel="shortcut icon" href="/media/img/favicon.ico">
		
</head>

<body>
		<div class="container-fluid">
		<div class="row-fluid">

			<div class="row-fluid">
				<div class="span12 center login-header">
					<h2>Bienvenido</h2>
				</div><!--/span-->
			</div><!--/row-->
			
			<div class="row-fluid">
				<div class="well span5 center login-box">
					{% if messages %}
						<div class="row-fluid">
							<div class="center">
								{% for message in messages %}
								<div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %}">
									<button type="button" class="close" data-dismiss="alert">×</button>
									<p>{{ message }}</p>
								</div>
								{% endfor %}
							</div>
						</div>
					{% endif %}
					<div class="alert alert-info">
						Por favor ingrese con su usuario y password.
					</div>
					<form class="form-horizontal" action="{% url "login_view" %}" method="post">
						<fieldset>
							<div class="input-prepend" title="Usuario" data-rel="tooltip">
								<span class="add-on"><i class="icon-user"></i></span><input autofocus class="input-large span10" name="username" id="username" type="text" value="" />
							</div>
							<div class="clearfix"></div>

							<div class="input-prepend" title="Password" data-rel="tooltip">
								<span class="add-on"><i class="icon-lock"></i></span><input class="input-large span10" name="password" id="password" type="password" value="" />
							</div>
							<div class="clearfix"></div>

							<!--div class="input-prepend">
							<label class="remember" for="remember"><input type="checkbox" id="remember" />Recordar</label>
							</div>
							<div class="clearfix"></div-->

							<p class="center span5">
							<button type="submit" class="btn btn-primary">Ingresar</button>
							{% csrf_token %}
							</p>
						</fieldset>
					</form>
				</div><!--/span-->
			</div><!--/row-->
				</div><!--/fluid-row-->
		
	</div><!--/.fluid-container-->
	{% block javascript %}
	<!-- external javascript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->

	<!-- jQuery -->
	<script src="/media/js/jquery-1.7.2.min.js"></script>
	<!-- jQuery UI -->
	<script src="/media/js/jquery-ui-1.8.21.custom.min.js"></script>
	<!-- transition / effect library -->
	<script src="/media/js/bootstrap-transition.js"></script>
	<!-- alert enhancer library -->
	<script src="/media/js/bootstrap-alert.js"></script>
	<!-- modal / dialog library -->
	<script src="/media/js/bootstrap-modal.js"></script>
	<!-- custom dropdown library -->
	<script src="/media/js/bootstrap-dropdown.js"></script>
	<!-- scrolspy library -->
	<script src="/media/js/bootstrap-scrollspy.js"></script>
	<!-- library for creating tabs -->
	<script src="/media/js/bootstrap-tab.js"></script>
	<!-- library for advanced tooltip -->
	<script src="/media/js/bootstrap-tooltip.js"></script>
	<!-- popover effect library -->
	<script src="/media/js/bootstrap-popover.js"></script>
	<!-- button enhancer library -->
	<script src="/media/js/bootstrap-button.js"></script>
	<!-- accordion library (optional, not used in demo) -->
	<script src="/media/js/bootstrap-collapse.js"></script>
	<!-- carousel slideshow library (optional, not used in demo) -->
	<script src="/media/js/bootstrap-carousel.js"></script>
	<!-- autocomplete library -->
	<script src="/media/js/bootstrap-typeahead.js"></script>
	<!-- tour library -->
	<script src="/media/js/bootstrap-tour.js"></script>
	<!-- library for cookie management -->
	<script src="/media/js/jquery.cookie.js"></script>
	<!-- calander plugin -->
	<script src='/media/js/fullcalendar.min.js'></script>
	<!-- data table plugin -->
	<script src='/media/js/jquery.dataTables.min.js'></script>

	<!-- chart libraries start -->
	<script src="/media/js/excanvas.js"></script>
	<script src="/media/js/jquery.flot.min.js"></script>
	<script src="/media/js/jquery.flot.pie.min.js"></script>
	<script src="/media/js/jquery.flot.stack.js"></script>
	<script src="/media/js/jquery.flot.resize.min.js"></script>
	<!-- chart libraries end -->

	<!-- select or dropdown enhancer -->
	<script src="/media/js/jquery.chosen.min.js"></script>
	<!-- checkbox, radio, and file input styler -->
	<script src="/media/js/jquery.uniform.min.js"></script>
	<!-- plugin for gallery image view -->
	<script src="/media/js/jquery.colorbox.min.js"></script>
	<!-- rich text editor library -->
	<script src="/media/js/jquery.cleditor.min.js"></script>
	<!-- notification plugin -->
	<script src="/media/js/jquery.noty.js"></script>
	<!-- file manager library -->
	<script src="/media/js/jquery.elfinder.min.js"></script>
	<!-- star rating plugin -->
	<script src="/media/js/jquery.raty.min.js"></script>
	<!-- for iOS style toggle switch -->
	<script src="/media/js/jquery.iphone.toggle.js"></script>
	<!-- autogrowing textarea plugin -->
	<script src="/media/js/jquery.autogrow-textarea.js"></script>
	<!-- multiple file upload plugin -->
	<script src="/media/js/jquery.uploadify-3.1.min.js"></script>
	<!-- history.js for cross-browser state change on ajax -->
	<script src="/media/js/jquery.history.js"></script>
	<!-- application script for Charisma demo -->
	<script src="/media/js/charisma.js"></script>
	
	{% endblock %}
		
</body>
</html>
